
<html>

        <title>Gowshick</title>

      <body class="body" >
        
        <div class="container">
            <form  #userForm="ngForm" class="form" method="post" (ngSubmit)="onSubmit(userForm.value)">
                <label><b>Username:</b></label>
                <input type="text" size="15" name="username" ngModel required>

                <label><b>Password:</b></label>
                <input type="password" size="15 "  name="password" ngModel required>

<!--                <a  href="{{url_for('login')}}" class="btn" style="text-decoration: none;" >Login</a>-->
                <button   type="submit" class="btn"   >Login</button>


            </form>
        </div>
    </body>

</html>
